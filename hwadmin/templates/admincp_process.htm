<{include file="admincp_header.htm"}><script>function runprocess() {$.get('<{$processurl}>&rand=' + Math.random(), recall);}function recall(strers) {percent = strers;if(percent < 100 && percent > 0) {$("#percentspan").html(percent);$("#processdiv").width(percent + "%");} else if(percent == 100){$("#percentspan").html("100");$("#processdiv").width("100%");<{if $targeturl}>document.location.href = "<{$targeturl}>";<{else}>alert("<{$lan.operatesuccess}>");<{/if}>return true;}setTimeout("runprocess()", <{$timeout}>);}</script><body><div class="block"></div><table cellspacing="1" cellpadding="4" align="center" class="commontable" style="width:560px;"><tr class="header"><td colspan="3"><{$title}></td></tr><tr><td style="padding:30px;"><div style="border:1px solid #555;padding:1px;width:100%;height:15px;background:#FFF;"><div id="processdiv" style="width:0px;background:#9EB6D8;height:15px;"></div></div><div style='text-align:center;margin-top:10px;'><{$lan.finished}> <span id="percentspan">0.00</span> %&nbsp;[<a href="javascript:document.location.reload();"><{$lan.refresh}></a>]</div></td></tr></table><script>runprocess();</script></body></html>
